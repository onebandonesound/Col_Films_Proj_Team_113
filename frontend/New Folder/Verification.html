<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styling/Verification.css">
</head>

<body>

    <div id="container">
            <a class="navbar-brand" href="#">
            <img src="images/Arrow-left.png" alt="back-btn" class="back-btn" width="30">
            </a>
            <a class="navbar-brand" href="#">
            <img src="images/State=Default.png" alt="vidhut-logo" class="vidhut-logo me-2" width="40">
            </a>
        <main class="wrapper">
            <h2>Verification</h2>
            <div class="top-group">
                <h6>Enter verification code</h6>
                <p >The recovery code was sent to your mobile number. Please enter the
                    code:</p>
            </div>
            <form action="#">
                <div class="enter-code">
                    <input type="text" class="form-control" autofocus="" id="first" minlength="1" maxlength="1"
                        onkeyup="clickEvent(this, sec)">
                    <input type="text" class="form-control" minlength="1" id="sec" maxlength="1"
                        onkeyup="clickEvent(this, third)">
                    <input type="text" class="form-control" minlength="1" id="third" maxlength="1"
                        onkeyup="clickEvent(this, fourth)">
                    <input type="text" class="form-control" minlength="1" id="fourth" maxlength="1">
                </div>
            </form>

            <div class="countdown-text text-center">Enter within <span id="time"> 03:00 </span> minutes</div>
            <div>
                <a href="../Signup/createnewpassword.html"><button class="verify" type="submit">Verify</button></a>
                <div class="no-verification">Didn't receive a verification code?<span><a href="#">Resend</a></span></div>
            </div>
        </main>

    </div>

    <!--Scripts File-->
    <script src="JS/verification_script.js">

    </script>
</body>

</html>
