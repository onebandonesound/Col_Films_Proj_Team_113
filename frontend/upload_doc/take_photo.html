<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Photo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="color: #BCE6AD;"  >
    <header>
        <nav class="navbar navbar-none bg-none">
            <div class="container">

                <a class="navbar-brand " href="#">
                    <img src="images/Arrow-left.png" alt="" width="30px" height="25px" hidden>
                </a>

                <a class="navbar-brand " href="#">
                    <img src="images/Vidhut logo - default.png" alt="">
                </a>
            </div>
        </nav>
    </header>
    <div class="wrapper d-flex align-items-center justify-content-center">
        <div class="content text-justify d-flex flex-column ">
            <div class="image d-flex justify-content-center">
                <img src="images/Frame_1446.svg" alt="" width="120px">
            </div>
            <div class="text">
                <h2 class="text-center title">Take a Photo</h2>
                <p class="text-center mt-3">Make sure all details are visible on the <br> document</p>
            </div>
            <div class="d-flex justify-content-center">
                <label class="button" for="doc-capture">Launch Camera</label>
                <input type="file" id="doc-capture" accept="image/*" capture hidden>
            </div>
        </div>
    </div>
</body>
</html>
